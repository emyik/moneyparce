{% extends "base.html" %}

{% block content %}
<h2>Edit Transaction</h2>

<form method="post" class="mb-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'transaction_detail' transaction.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
