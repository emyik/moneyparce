{% extends "base.html" %}

{% block content %}
<h2>Edit Category</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <a href="{% url 'category_manager' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
