{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Create Account</button>
</form>

<a href="{% url 'login' %}" class="btn btn-link mt-2">Already have an account? Log in</a>
{% endblock %}
